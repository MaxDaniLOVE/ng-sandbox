<div *ngIf="hero">
  <h2>{{hero.name}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div><span>name: </span>{{hero.name | uppercase}}</div>
  
  <div>
    <label for="hero.name">name:
      <input id="hero.name" type="text" [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
</div>
